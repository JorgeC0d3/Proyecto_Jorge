<div class="container mt-5">

    <div class="d-flex justify-content-center align-items-center">

        <div class="card">
            <div class="card-body">
                <h5 class="text-center mb-4">Añadir una nueva tarea</h5>
                <form (ngSubmit)="addTask()">

                    <label for="title">Título de la tarea</label>
                    <input type="text" id="title" name="title" class="form-control mb-3" [(ngModel)]="title">
                    <label for="description">Descripción</label>
                    <textarea name="description" id="description" rows="5" class="form-control mb-3"
                        [(ngModel)]="description"></textarea>
                    <button type="submit" class="btn btn-primary w-100">Guardar tarea</button>

                </form>
            </div>
        </div>

    </div>


    <!-- Error Toast -->

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast-error" class="toast align-items-center justify-content-center text-white bg-danger border-0"
            role="alert" ari-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Error al guardar la tarea
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <!-- Success Toast -->

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast-success" class="toast align-items-center justify-content-center text-white bg-success border-0"
            role="alert" ari-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Tarea guardada con éxito!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <!-- Warning Toast -->

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast-warning" class="toast align-items-center justify-content-center text-white bg-info border-0"
            role="alert" ari-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Existen campos por completar...
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>




</div>

<div class="container mt-5">

    <h2 class="text-center text-white fw-bold mb-5">LISTADO DE TAREAS</h2>
    @if(tasks.length === 0){
        <h4 class="text-center text-warning">⚠️ No existen tareas que mostrar</h4>
    }
    <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3">

        @for(task of tasks; track task.id){
        <div class="col-md-2">
            <div class="card mb-4">
                <div class="card-body">
                    <h5>{{task.title}}</h5>
                    <hr>
                    <p>{{task.description}}</p>
                </div>

                <div class="card-footer">
                    <div class="d-flex justify-content-between align-items-center">
                        <small>{{ formatearFecha(task.created_at) }}h</small>
                        <div class="d-flex justify-content-between align-items-center">
                            <button class="btn btn-danger btn-sm mx-1" (click)="deleteTasks(task.id)">Eliminar</button>
                            <button class="btn btn-warning btn-sm mx-1" (click)="updateTask(task.id)">Editar</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        }
        

    </div>

</div>
